name: Build and Deploy to GitHub Pages

on:
    push:
        branches:
            - master

jobs:
    build-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18.x'
            - name: Install dependencies
              run: npm i
            - name: Build application
              run: npm run build:github
